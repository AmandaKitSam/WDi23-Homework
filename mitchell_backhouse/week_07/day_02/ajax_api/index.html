<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>The API AI BOT</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
    
      <h1>AI Natural Language Processing</h1>

      <h4>Pass in a string or question with a location and see if we recognise it</h4>
      <form action="#" id="targetForm">
        <input type="text" id="question" placeholder="Enter a question..." onfocus="this.placeholder = ''">
      </form>

      <div class="output">
        <p>The following entities were returned:</p>
        <div class="entityList">
          <div class="message"></div>
          <div class="stringReturn"></div>
          <div class="confidence"></div>
          <div class="evalue"></div>
        </div>
      </div>
      <div class="stringSearched">
      </div>
    </div>
  </body>
</html>
